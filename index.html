<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random MEL</title>
    <link rel="icon" href="https://i.imgur.com/ghxcAKK.png" type="image/png">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #4a00e0, #8e2de2); /* Градиент от синего к фиолетовому */
            overflow: hidden; /* Чтобы картинка не выходила за пределы экрана */
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://media.discordapp.net/attachments/1073321849418686584/1279402330944442399/f4ff704f05e70205534c4971d597b4a3.jpg?ex=66d44fc5&is=66d2fe45&hm=acd379d274876c6dd398cfbf83e32f464ef8327aed30c21389642a6aa9b02c16&=&format=webp&width=658&height=669'); /* Полупрозрачное фоновое изображение */
            background-size: cover; /* Заполняет весь фон */
            background-position: center; /* Центрирует изображение */
            opacity: 0.3; /* Полупрозрачность изображения */
            z-index: -1; /* Помещает слой за всеми элементами */
        }

        .text {
            position: absolute;
            font-family: Arial, sans-serif;
            font-size: 3rem;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Тень текста для лучшей видимости */
        }

        .text.left {
            transform: rotate(-90deg);
            left: 10px;
            top: 50%;
            transform-origin: left bottom;
        }

        .text.right {
            transform: rotate(90deg);
            right: 10px;
            top: 50%;
            transform-origin: right bottom;
        }

        button {
            border: none;
            background: none;
            padding: 0;
            cursor: pointer;
            position: relative;
            bottom: -150px; /* Кнопка ниже на 150px */
            right: -10px;
        }

        button img {
            width: 500px; /* Размер изображения кнопки */
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .fly-up {
            position: absolute;
            top: 10%; /* Начальное положение сверху */
            left: 50%;
            transform: translateX(-50%) scale(0.3); /* Начальный размер меньше */
            animation: flyUp 3s forwards; /* Время анимации 3 секунды */
        }

        @keyframes flyUp {
            0% {
                opacity: 1;
                transform: translate(-50%, 0) scale(0.3); /* Начальный размер и позиция */
            }
            25% {
                opacity: 1;
                transform: translate(-50%, 10%) scale(1); /* Увеличивается до обычного размера и чуть опускается */
            }
            50% {
                opacity: 1;
                transform: translate(-50%, 10%) scale(1); /* Удерживается на месте */
            }
            75% {
                opacity: 1;
                transform: translate(-50%, -10%) scale(1.5); /* Увеличивается до 1.5x и немного поднимается */
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -100vh) scale(2); /* Увеличивается до 2x и уходит за пределы экрана */
            }
        }
    </style>
</head>
<body>
    <div class="text left">MEL EDITION</div>
    <div class="text right">MEL EDITION</div>

    <button id="shakeButton">
        <img src="https://i.imgur.com/xW4m4IK.png" alt="Button Image">
    </button>

    <script>
        const button = document.getElementById('shakeButton');
        const images = [
            'https://i.imgur.com/829SqEX.png',
            'https://i.imgur.com/r4ap75y.png',
            'https://i.imgur.com/m6ZXXbk.png',
            'https://i.imgur.com/kkZxnNH.png',
            'https://i.imgur.com/SwdjZog.png',
            'https://i.imgur.com/AYuahfV.png',
            'https://i.imgur.com/goy1aWj.png',
            'https://i.imgur.com/5vxSB9Q.png',
            'https://i.imgur.com/r3vTB6f.png',
            'https://i.imgur.com/xgWgYuD.png',
            'https://i.imgur.com/rljaUkC.png',
            'https://i.imgur.com/9AyALAa.png',
            'https://i.imgur.com/9yL0xJA.png',
            'https://i.imgur.com/BaZK5B6.png',
            'https://i.imgur.com/RQO7xEx.png',
            'https://i.imgur.com/Llma7oT.png',
            'https://i.imgur.com/VBDC9IL.png',
            'https://i.imgur.com/zdB3S25.png',
            'https://i.imgur.com/aDbXV0E.png',
            'https://i.imgur.com/fuOPUqU.png',
            'https://i.imgur.com/bJXPs3k.png',
            'https://i.imgur.com/rEKyCol.png',
            'https://i.imgur.com/lKyHfou.png',
            'https://i.imgur.com/36XK0wW.png',
            'https://i.imgur.com/iHgGrGZ.png',
            'https://i.imgur.com/SWplr9r.png',
            'https://i.imgur.com/HyPt91E.png',
            'https://i.imgur.com/HjxWROe.png',
            'https://i.imgur.com/Rrqx0NV.png',
            'https://i.imgur.com/bASpled.png',
            'https://i.imgur.com/cjnY3xr.png',
            'https://i.imgur.com/7UNx91a.png',
            'https://i.imgur.com/5mkRtHF.png',
            'https://i.imgur.com/ZYDmrzF.png',
            'https://i.imgur.com/XffeJf7.png'
        ];
        let currentImageIndex = 0;
        let canClick = true; // Флаг, можно ли нажимать на кнопку

        button.addEventListener('click', () => {
            if (!canClick) return; // Если нельзя нажимать, выходим из функции

            // Проверяем, достигнут ли конец списка изображений
            if (currentImageIndex >= images.length) {
                alert("No more values found in the database!");
                return;
            }

            // Запрещаем повторные нажатия на 3 секунды
            canClick = false;

            // Добавляем класс тряски
            button.classList.add('shake');

            // Создаем изображение для анимации
            const flyingImage = document.createElement('img');
            flyingImage.src = images[currentImageIndex];
            flyingImage.className = 'fly-up';
            document.body.appendChild(flyingImage);

            // Увеличиваем индекс изображения
            currentImageIndex++;

            // Удаляем класс тряски после 500 мс
            setTimeout(() => {
                button.classList.remove('shake');
            }, 500);

            // Удаляем анимацию картинки после её завершения
            setTimeout(() => {
                document.body.removeChild(flyingImage);
            }, 8000); // 8 секунд - время анимации картинки

            // Позволяем нажимать на кнопку через 3 секунды
            setTimeout(() => {
                canClick = true;
            }, 3000);
        });
    </script>
</body>
</html>
